<div id="wrapper">

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Users</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                     <div class="dataTable_wrapper">
                         <table class="table table-striped table-bordered table-hover" id="user-datatable">
                             <thead>
                                 <tr>
                                     <th>User Name</th>
                                     <th>First Name</th>
                                     <th>Family Name</th>
                                     <th>Email</th>
                                 </tr>
                             </thead>
                             <tbody>
                                 <tr ng-repeat="user in users">
                                 	<td ng-if="$odd" class="odd gradeX">
									    {{ user.login }}</td>
									    <td ng-if="$even" class="even gradeC">
									    {{ user.login }}</td>
									    <td ng-if="$odd" class="odd gradeX">
									    {{ user.firstName }}</td>
									    <td ng-if="$even" class="even gradeC">
									    {{ user.firstName }}</td>
						                                 	<td ng-if="$odd" class="odd gradeX">
									    {{ user.familyName }}</td>
									    <td ng-if="$even" class="even gradeC">
									    {{ user.familyName }}</td>
						                                 	<td ng-if="$odd" class="odd gradeX">
									    {{ user.email }}</td>
									    <td ng-if="$even" class="even gradeC">
									    {{ user.email }}</td>
                                 </tr>
                             </tbody>
                         </table>
                     </div>
                            <!-- /.table-responsive -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
